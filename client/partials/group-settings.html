<form id="groupSettingsForm" name="groupSettingsForm" ng-submit="save(group)">
    <div class="col-md-offset-3 col-md-6">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control" ng-model="group.name"
                   ng-minlength="4" ng-maxlength="20" ng-pattern="/^([\w\d-\.]*)?$/" required="">
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input id="title" class="form-control" ng-model="group.title"
                   ng-minlength="6" ng-maxlength="20" required="">
        </div>
        <button type="submit" class="btn btn-default"
                ng-disabled="saving || groupSettingsForm.$invalid">Save
        </button>
    </div>
</form>
