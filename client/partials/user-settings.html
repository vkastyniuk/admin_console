<form id="userSettingsForm" name="userSettingsForm" ng-submit="save(user)">
    <div class="col-md-offset-3 col-md-6">
        <div class="form-group">
            <label for="userName">Name</label>
            <input id="userName" class="form-control" ng-model="user.userName" required=""
                   ng-minlength="4" ng-maxlength="20" ng-pattern="/^([\w\d-\.]*)?$/">
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input id="firstName" class="form-control" ng-model="user.firstName" required=""
                   ng-minlength="2" ng-maxlength="20" ng-pattern="/^([\w -]*)?$/">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input id="lastName" class="form-control" ng-model="user.lastName" required=""
                   ng-minlength="2" ng-maxlength="20" ng-pattern="/^([\w]*)?$/">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" class="form-control" ng-model="user.email" required=""
                   ng-minlength="3" ng-maxlength="30" ng-pattern="/^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/">
        </div>
        <button type="submit" class="btn btn-default"
                ng-disabled="saving || userSettingsForm.$invalid">Save
        </button>
    </div>
</form>
